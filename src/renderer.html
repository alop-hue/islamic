<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islamic Browser</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .toolbar {
        display: grid;
        grid-template-columns: repeat(4, auto) 1fr auto;
        gap: 8px;
        align-items: center;
        padding: 10px;
        background: #0f172a;
      }

      button {
        border: none;
        border-radius: 8px;
        background: #334155;
        color: #fff;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      button:hover {
        background: #475569;
      }

      #address {
        border-radius: 8px;
        border: 1px solid #94a3b8;
        padding: 8px 12px;
        font-size: 1rem;
        min-width: 200px;
      }

      #view {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <button id="back">رجوع</button>
      <button id="forward">تقدم</button>
      <button id="reload">تحديث</button>
      <button id="home">الرئيسية</button>
      <input id="address" type="text" placeholder="اكتب رابطًا أو ابحث" />
      <button id="go">اذهب</button>
    </div>

    <iframe id="view" src="https://duckduckgo.com" title="Browser View"></iframe>

    <script>
      const home = 'https://duckduckgo.com';
      const view = document.getElementById('view');
      const address = document.getElementById('address');

      const goTo = async (inputValue) => {
        const nextUrl = await window.browserApi.normalizeAndNavigate(inputValue);
        view.src = nextUrl;
        address.value = nextUrl;
      };

      document.getElementById('go').addEventListener('click', () => goTo(address.value));
      document.getElementById('home').addEventListener('click', () => goTo(home));
      document.getElementById('reload').addEventListener('click', () => {
        view.contentWindow.location.reload();
      });
      document.getElementById('back').addEventListener('click', () => {
        view.contentWindow.history.back();
      });
      document.getElementById('forward').addEventListener('click', () => {
        view.contentWindow.history.forward();
      });
      address.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          goTo(address.value);
        }
      });
      view.addEventListener('load', () => {
        address.value = view.src;
      });
    </script>
  </body>
</html>
